<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slider</title>

    <link rel="stylesheet" href="src/css/taskList.css">
</head>
<body>
    <div class='wrapper'>
        <div class="tasks_wrapper">
            <div class="tasks_header">
                <p class="day">Friday</p>
                <p class="date">March 4, 2016</p>
            </div>
            <div class="tasks">
                <div class="list">
                    <input type='checkbox' name='task1' id='task1'>
                    <label for="task1">
                        Create a list
                        <svg width="15px" height="15px">
                            <polyline points="1,5 6,9 14,1" />
                        </svg>
                    </label>

                    <input type='checkbox' name='task2' id='task2'>
                    <label for="task2">
                        Complete first task
                        <svg width="15px" height="15px">
                            <polyline points="1,5 6,9 14,1" />
                        </svg>
                    </label>
                    
                    <input type='checkbox' name='task3' id='task3'>
                    <label for="task3">
                        Write some css code
                        <svg width="15px" height="15px">
                            <polyline points="1,5 6,9 14,1" />
                        </svg>
                    </label>
                    
                    <input type='checkbox' name='task4' id='task4'>
                    <label for="task4">
                        Amaze the world
                        <svg width="15px" height="15px">
                            <polyline points="1,5 6,9 14,1" />
                        </svg>
                    </label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
